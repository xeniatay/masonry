<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zenreach Frontend Coding Challenge</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Photostream from 500px in a masonry layout">
  <!-- TODO wat is this -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- TODO -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Scripts -->
  <!-- TODO Analytics -->
</head>

<body>
  <header class="header">
    <div class="header-content clearfix">
      <span class="page-title pull-left">Masonry</span>
      <span id="fave-count" class="fave-count pull-right">0</span>
    </div>
  </header>
  <section class="main-content">
    <div id="photos-container" class="masonry-wrapper photos-container"></div>
  </section>
  <template id="single-photo-template">
    <div class="photo-wrapper">
      <div class="photo-img"></div>
      <!-- <img class="photo-img" src="" alt=""> -->
      <span class="photo-title"></span>
      <label class="photo-fave-button">
        <input class="photo-fave-checkbox " type="checkbox">
      </label>
      <span class="photo-view-count"></span>
    </div>
  </template>

  <footer>
  </footer>
  <script data-main="js/app" src="node_modules/requirejs/require.js"></script>
</body>
</html>
